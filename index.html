<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Fashion Shop</h1>
    </header>

    <nav>
        <a href="#about">About Us</a>
        <a href="#special">Special Offers</a>
        <a href="#general">General</a>
    </nav>

    <section id="about">
        <h2>About Us</h2>
        <p>
            Add information about your shop and its background here.
        </p>
    </section>

    <section id="special">
        <h2>Special Offers</h2>
        <div class="product">
            <img src="special_offer_image.jpg" alt="Special Offer Product">
            <h3>Special Offer Product</h3>
            <p>$19.99</p>
        </div>
        <div class="product">
            <!-- Add more special offer products here -->
        </div>
    </section>

    <section id="general">
        <h2>General</h2>
        <p>
            Add general information or content here.
        </p>
    </section>

    <footer>
        <p>&copy; 2023 Fashion Shop. All rights reserved.</p>
    </footer>

    <script>
        const navLinks = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        navLinks.forEach((link) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetSectionId = link.getAttribute('href').slice(1);
                showSection(targetSectionId);
            });
        });

        function showSection(sectionId) {
            sections.forEach((section) => {
                if (section.id === sectionId) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
